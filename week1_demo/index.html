<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M Jencks">
    <meta name="description" content="W1 Demo">
    <title>W1 | Demo</title>
</head>
<body>
  <!--this is a comment in HTML-->  
  <!--the body holds all content on the page-->

  <h1 style="border:1px solid red">Heading 1</h1>
  <h2 style="border:1px solid rgb(255, 115, 0)">Heading 2</h2>
  <h3 style="border:1px solid rgb(238, 255, 0)">Heading 3</h3>
  <h4 style="border:1px solid rgb(0, 255, 42)">Heading 4</h4>
  <h5 style="border:1px solid rgb(4, 0, 255)">Heading 5</h5>
  <h6 style="border:1px solid rgb(255, 0, 200)">Heading 6</h6>

  <!--horizonial rule-->

  <hr>

  <!--paragraph tag-->
  <p><strong>Hello</strong> <em>World</em>! This is my <b>first</b> <i>demo</i> in <u>SE11</u>.</p>
  <br>
  <br>
  <p>What a lovely day!</p>
  <hr>

  <div style="background-color:rgb(187, 184, 184)">

    <!--LISTS - ordered lists and in unordered lists-->
    <h2>Lists</h2>

    <ol><!--starts ordered list content-->
        <li>Tequila</li>
        <li>Cider</li>
        <li>Orange Juice</li>
        <li>Whiskey</li>

    </ol>

    <ul>
        <li>Cat</li>
        <li>Dog</li>
        <li>Mouse</li>
        <li>Hippo</li>
    </ul>
  </div><!--close of list div-->

  <div>
    <h2>MollY</h2>
    <p>This is a <i>paragraph</i> about me.</p>
  </div>



</body>
</html>
