<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Molly Jencks">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
    <style>
body {
 background-image: url("images/party.png"); padding-left: 15px;
 }
table, th, td {
  border: 1px solid black;padding: 10px; background-color: rgb(252, 249, 242);
font-size: large;}
h1{font-family: Arial, Helvetica, sans-serif;color:#484848}

    </style>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form method="GET" action="confirm.html">
<table>
    <tbody>
    <tr>
        <th>Labels</th>
        <th>Form Fields</th>
       </tr>
       <tr>
        <td>Parent/Guardian Name:</td>
        <td>
            <input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>
            <br>
            <input type="text" id="g-last" name="glast" maxlength="20" placeholder="Last Name" required>
        </td>
       </tr>
       <tr>
        <td>Child's First Name:</td>
        <td>
            <input type="text" id="c-first" name="cfirst" placeholder="Child's First Name" required></td>
       </tr>
       <tr>
        <td><label for="age">Child's Age:</label></td>
        <td><input type="number" id="age" name="age" required value="3"></td>
       </tr>
       <tr>
        <td><h2>Date and Time</h2></td>
        <td>&nbsp</td>
       </tr>
       <tr>
        <td>Date:</td>
        <td><input type="date" name="date" required></td>
       </tr>
       <tr>
        <td>Starting Time:</td>
        <td><input type="time" name="time" required></td>
       </tr>
       <tr>
        <td>Number of Guests:</td>
        <td><input type="number" name="guests" value="5"></td>
       </tr>
       <tr>
        <td><h2>Food</h2></td>
        <td>&nbsp</td>
       </tr>
       <tr>
        <td>Size:</td>
        <td>
            <input type="radio" value="sm" name="size">
            <label for="size">Small</label>
            <input type="radio" value="med" name="size">
            <label for="size">Meduim</label>
            <input type="radio" value="lar" name="size">
            <label for="size">Large</label>
        </td>
       </tr>
       <tr>
        <td>Drinks</td>
        <td>
            <input type="checkbox" name="drink1" value="coke">
            <label for="drink1">Coke</label>
            
            <br>

            <input type="checkbox" name="drink2" value="sprite">
            <label for="drink2">Sprite<label>
                
            <br>

            <input type="checkbox" name="drink3" value="fruit punch">
            <label for="drink3">Fruit Punch</label>
                    
            <br>

            <input type="checkbox" name="drink4" value="lemonade">
            <label for="drink4">Lemonade</label>

            <br>

            <input type="checkbox" name="drink5" value="iced tea">
            <label for="drink5">Iced Tea</label>
        </td>
       </tr>
       <tr>
        <td>Cake</td>
        <td><select name="cake">
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
            <option value="bring">I'll bring my own</option></td>
       </tr>
       <tr>
        <td><h2>Decorations</h2></td>
        <td>&nbsp</td>
       </tr>
       <tr>
        <td>Color Scheme:</td>
        <td>Choose a color scheme for the party:<br>
            <input type="color" name="color"></td>
       </tr>
       <tr>
        <td>Additional Comments:</td>
        <td><textarea name="comments" id="comments" placeholder="Please enter additional comments here"></textarea></td>
       </tr>
       <tr>
        <td>&nbsp</td>
        <td><input type="submit" value="submit"></td>
       </tr>
    </tbody>

</table>
    
</body>
</html>
