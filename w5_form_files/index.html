<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Molly Jencks">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    
<table>
    <tbody>
    <tr>
        <th>Labels</th>
        <th>Form Fields</th>
       </tr>
       <tr>
        <td><label for="guardName">Parent/Guardian Name:</label></td>
        <td>
            <label for="gfirst">First Name:</label>
            <input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>
            <br>
            <label for="glast">Last Name:</label>
            <input type="text" id="g-last" name="glast" maxlength="20" placeholder="Last Name" required>
        </td>
       </tr>
       <tr>
        <td><label for="cfirst">Child First Name:</label></td>
        <td>
            <input type="text" id="c-first" name="cfirst" placeholder="Child's First Name" required></td>
       </tr>
       <tr>
        <td><label for="age">Child's Age:</label></td>
        <td><input type="number" id="age" name="age" required></td>
       </tr>
       <tr>
        <td><h2>Date and Time</h2></td>
        <td>&nbsp</td>
       </tr>
       <tr>
        <td><label for="date">Date:</label></td>
        <td><input type="date" id="date" name="date" required></td>
       </tr>
       <tr>
        <td><label for="time">Starting Time:</label></td>
        <td><input type="time" id="time" name="time" required></td>
       </tr>
       <tr>
        <td><label for="number">Number of Guests:</label></td>
        <td><input type="number" id="number" name="number" value="5"></td>
       </tr>
       <tr>
        <td><h2>Food</h2></td>
        <td>&nbsp</td>
       </tr>
       <tr>
        <td>Cell A9</td>
        <td>Cell B9</td>
       </tr>
       <tr>
        <td>Cell A10</td>
        <td>Cell B10</td>
       </tr>
       <tr>
        <td>Cell A11</td>
        <td>Cell B11</td>
       </tr>
       <tr>
        <td>Cell A12</td>
        <td>Cell B12</td>
       </tr>
       <tr>
        <td>Cell A13</td>
        <td>Cell B13</td>
       </tr>
       <tr>
        <td>Cell A14</td>
        <td>Cell B14</td>
       </tr>
       <tr>
        <td>Cell A15</td>
        <td>Cell B15</td>
       </tr>
    </tbody>

</table>
    
</body>
</html>
