<body>
   
     <script>
        var hours = prompt("Hello! How many hours did you work this pay period: ")
        console.log(`number of hours: ${hours}`)
        var rate = prompt("Please enter how much money you earn per hour")
        console.log(`hourly rate:${rate}`)

        var gross = hours*rate
        var tax = gross*.2
        var finalPay = gross-tax
        var salary = finalPay.toFixed(2)
        var g = gross.toFixed(2)
        var t = tax.toFixed(2)

        alert(`Gross Pay: $${g}
        Uncle Sam's Share: $${t}
        Net Pay: $${salary}`);

        console.log(`gross pay: $${g}\nTaxes: $${t}\nnet: $${salary}`)
     </script>  

<h1>ACME CO. PAY CALCULATOR</h1>
